  wallet_db:
    image: mysql:8.0
    container_name: ccm_wallet_db
    ports:
      - "3316:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wallet_service_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - wallet_db_data:/var/lib/mysql
    networks:
      - ccm_net
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: ccm_wallet_adminer
    ports:
      - "8083:8080"
    environment:
      ADMINER_DEFAULT_SERVER: wallet_db
      ADMINER_DESIGN: pepa-linha
    networks:
      - ccm_net
    depends_on:
      - wallet_db
    restart: unless-stopped

volumes:
  wallet_db_data:
    driver: local

networks:
  ccm_net:
    external: true
