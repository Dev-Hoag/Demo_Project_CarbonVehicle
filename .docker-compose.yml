# docker-compose.yml

version: '3.8'

services:

  mysql:
    image: mysql:8.0
    container_name: payment_service_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: payment_service_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - '3309:3306'
    volumes:
      - payment_service_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: payment_service_adminer
    restart: always
    ports:
      - '8082:8080'
    environment:
      ADMINER_DEFAULT_SERVER: mysql

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment_service_app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_NAME: payment_service_db
      PORT: 3002
      INTERNAL_API_KEY: super-secret-payment-key
    ports:
      - '3002:3002'
    restart: unless-stopped

volumes:
  payment_service_data: