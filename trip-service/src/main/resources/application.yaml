server:
  port: ${PORT:3002}
  servlet:
    context-path: /api

spring:
  application:
    name: trip-service

  datasource:
    url: "jdbc:mysql://localhost:3306/trip_service"
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    config:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

