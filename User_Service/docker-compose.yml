version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: user_service_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_service_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Ho_Chi_Minh
    command:
      - --default-authentication-plugin=mysql_native_password
      - --default-time-zone=+07:00
    ports:
      - '3308:3306'                 # host:container (kết nối từ HOST dùng 3308)
    volumes:
      - user_service_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      ccm_net:
        aliases:
          - mysql                   # đảm bảo hostname 'mysql' luôn resolve được
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: user_service_adminer
    environment:
      ADMINER_DEFAULT_SERVER: user_service_mysql
    ports:
      - '8081:8080'
    networks:
      - ccm_net
    restart: "no"

  user-service:
    # image: user-service:dev
    build:
      context: ..
      dockerfile: User_Service/Dockerfile
    container_name: user_service_app
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env                        # DB_HOST=mysql, DB_PORT=3306, ...
    environment:
      APP_URL: http://localhost:3001
      APP_PORT: 3001
    ports:
      - '3001:3001'
    networks:
      - ccm_net
    restart: unless-stopped

volumes:
  user_service_data:

networks:
  ccm_net:
    external: true
