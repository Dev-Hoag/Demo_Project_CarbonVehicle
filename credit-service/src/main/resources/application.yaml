server:
  port: ${PORT:8093}
  servlet:
    context-path: /api

spring:
  application:
    name: credit-service

  datasource:
    url: "jdbc:mysql://localhost:3306/credit_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  cloud:
    config:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:ccm_admin}
    password: ${RABBITMQ_PASSWORD:ccm_password_2024}
    virtual-host: ${RABBITMQ_VHOST:ccm_vhost}

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:ccm_redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:ccm_redis_password_2024}
      database: ${REDIS_DB:0}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 2000ms

  cache:
    type: redis
    redis:
      time-to-live: 300000  # 5 minutes default TTL
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "credit:"

logging:
  level:
    com.tripservice: DEBUG
    org.springframework.web: INFO

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic