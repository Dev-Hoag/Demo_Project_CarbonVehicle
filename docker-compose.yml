version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:

services:
  # ================================
  # MySQL Database
  # ================================
  verification-mysql:
    image: mysql:8.0
    container_name: verification-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: verification_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # RabbitMQ Message Broker
  # ================================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network

  # ================================
  # Verification Service (FastAPI)
  # ================================
  verification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verification-service
    restart: unless-stopped
    ports:
      - "8006:8006"
    env_file:
      - .env
    depends_on:
      verification-mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - app-network
    volumes:
      - ./app:/app
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8006 --reload

  # ================================
  # Verification Event Consumer
  # ================================
  verification-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verification-consumer
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_started
      verification-mysql:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - app-network
    volumes:
      - ./app:/app
    command: python -m app.events.event_consumer

  # ================================
  # Adminer (Database UI)
  # ================================
  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: verification-mysql
      ADMINER_DESIGN: nette
    networks:
      - app-network
