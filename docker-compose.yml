version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: verification-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: verification_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Verification Service
  verification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verification-service
    restart: unless-stopped
    ports:
      - "8006:8006"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8006 --reload