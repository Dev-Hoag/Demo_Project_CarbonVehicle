version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: transaction_service_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: transaction_service_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Ho_Chi_Minh
    command:
      - --default-authentication-plugin=mysql_native_password
      - --default-time-zone=+07:00
    ports:
      - '3310:3306'
    volumes:
      - transaction_service_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      ccm_net:
        aliases:
          - mysql-transaction-service
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: transaction_service_adminer
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - '8089:8080'
    networks:
      - ccm_net
    restart: "no"

  transaction-service:
    build:
      context: ..
      dockerfile: Transaction_Service/Dockerfile
    container_name: transaction_service_app
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      APP_URL: http://localhost:3009
      APP_PORT: 3009
    ports:
      - '3009:3009'
    networks:
      - ccm_net
    restart: unless-stopped

volumes:
  transaction_service_data:

networks:
  ccm_net:
    external: true
