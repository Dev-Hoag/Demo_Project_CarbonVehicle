spring:
  datasource:
    url: jdbc:mysql://production-db-host:3306/listing_service_db?useSSL=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: validate  # NEVER use update/create in production
    show-sql: false

logging:
  level:
    com.CarbonCredit.listingservice: INFO
    org.springframework.web: WARN